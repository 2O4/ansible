- name: Ensure iptables-persistent is uninstalled
  ansible.builtin.package:
    name: iptables-persistent
    state: absent

- name: Install UFW
  ansible.builtin.package:
    name: ufw
    state: latest

- name: Ensure the UFW service is running and enabled
  ansible.builtin.service:
    name: ufw
    state: started
    enabled: true

- name: Enable UFW and set logging level
  community.general.ufw:
    logging: medium

- name: UFW default deny outgoing
  community.general.ufw:
    policy: deny
    direction: outgoing

- name: UFW default deny incoming
  community.general.ufw:
    policy: deny
    direction: incoming

- name: UFW default deny routed
  community.general.ufw:
    policy: deny
    direction: routed

- name: Setup UFW for loopback
  ansible.builtin.import_tasks:
    file: loopback.yml
