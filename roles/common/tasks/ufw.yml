- name: Install UFW
  ansible.builtin.package:
    name: ufw
    state: latest

- name: Ensure the UFW service is running and enabled
  ansible.builtin.service:
    name: ufw
    state: started
    enabled: true

- name: Enable UFW and set logging level
  community.general.ufw:
    state: enabled
    logging: 'medium'

- name: UFW allow SSH
  community.general.ufw:
    rule: limit
    port: '{{ ansible_port }}'
    proto: tcp
    direction: in
    comment: 'SSH port'

- name: UFW default allow outgoing
  community.general.ufw:
    policy: allow
    direction: outgoing

- name: UFW default deny incoming
  community.general.ufw:
    policy: deny
    direction: incoming

- name: UFW allow loopback in
  community.general.ufw:
    rule: allow
    interface: lo
    direction: in
    comment: 'loopback interface'

- name: UFW allow loopback out
  community.general.ufw:
    rule: allow
    interface: lo
    direction: out
    comment: 'loopback interface'

- name: UFW deny 127.0.0.0/8 in
  community.general.ufw:
    rule: deny
    src: '127.0.0.0/8'
    direction: in
    comment: 'loopback'

