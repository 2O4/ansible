- name: Configure pwquality
  # packages have different names on other distribs, it's hard to keep tracks
  # of all of them, it works for Debian now, we filter to avoid errors
  when: ansible_distribution=='Debian'
  block:
    - name: Ensure libpam-pwquality is installed
      ansible.builtin.package:
        name: libpam-pwquality
        state: latest

    - name: Add pam password user doc
      ansible.builtin.template:
        src: good-password.txt.j2
        dest: /usr/share/doc/good-password.txt
        owner: root
        group: root
        mode: 0644

    - name: Add pwquality config
      ansible.builtin.template:
        src: etc/security/pwquality.conf.j2
        dest: /etc/security/pwquality.conf
        owner: root
        group: root
        mode: 0644
        backup: true

    - name: Add common-password pam config
      ansible.builtin.template:
        src: etc/pam.d/common-password.j2
        dest: /etc/pam.d/common-password
        owner: root
        group: root
        mode: 0644
        backup: true

- name: Add pam faillock config
  ansible.builtin.template:
    src: etc/security/faillock.conf.j2
    dest: /etc/security/faillock.conf
    owner: root
    group: root
    mode: 0644
    backup: true

- name: Add pam configs
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/etc/pam.d/{{ item | basename | regex_replace('\\.j2$', '') }}"
    owner: root
    group: root
    mode: 0644
    backup: true
  with_fileglob:
    - templates/etc/pam.d/*.j2
