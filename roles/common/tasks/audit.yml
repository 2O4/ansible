- name: Ensure audit is installed
  ansible.builtin.package:
    name:
      - auditd
      - audispd-plugins
    state: latest

- name: Ensure audit is running and enabled
  ansible.builtin.service:
    name: auditd
    state: started
    enabled: true

- name: Add audit rules
  ansible.builtin.template:
    src: audit.rules.j2
    dest: /etc/audit/rules.d/audit.rules
    owner: root
    group: root
    mode: 0644
    backup: true
  notify: Reboot

- name: Ensure auditd is enabled in the bootloader configuration
  ansible.builtin.replace:
    dest: /etc/default/grub
    regexp: '^(GRUB_CMDLINE_LINUX=(?!.*audit)\"[^\"]*)(\".*)'
    replace: '\1 audit=1\2'
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  notify:
    - Update GRUB
    - Reboot

- name: Ensure auditd_backlog_limit is sufficient
  ansible.builtin.replace:
    dest: /etc/default/grub
    regexp: '^(GRUB_CMDLINE_LINUX=(?!.*audit_backlog_limit)\"[^\"]*)(\".*)'
    replace: '\1 audit_backlog_limit={{ grub_backlog_limit }}\2'
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  notify:
    - Update GRUB
    - Reboot
